<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <script type="text/javascript" src="jq/jquery.js"></script> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script type="text/javascript">
 
 $(document).ready(function(){
    $("#login").click(function(e){
	 event.preventDefault();
	var n=$("#name").val();           // to access data from form
	var p=$("#password").val();      // to access data from form
	$.post(
	    "sthird.php",       // action of form php file
	 {
	    name:n,                 // storing data and sent to php file
		password:p
	 
	 },
	 function(data){                     // this method find the data from return data of php file
	    $("#msg").html(data)
	 
	 });
	
	});
 
 });
  
</script>

  
 </head>
<body>

<div class="container">
  <h1>third tutorials of ajax</h1> 
<div id="msg"> </div>
 <form >
   

 <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="name" name="name"  placeholder="Enter Your name" required>
    </div>

<div class="form-group">
      <label for="usr">Password:</label>
      <input type="text" class="form-control" id="pass" name="pass"  placeholder="Enter Your Password" required>
    </div>
   

 <center> <button type="submit" class="btn btn-info " name="login" id="login" >Login</button>&nbsp &nbsp &nbsp
  <button type="reset" class="btn btn-secondary  " name="reset" >Cancel</button></center>


</form>


 </div>
</body>
</html>
